<script type="text/javascript">
	function PAGE( route, load_spa = false ) {
		this.route = route;
		this.callback = false;


		if ( load_spa != false ) {
			
		}

	}

	const ROUTE = {
		que_page : [],   
		add : function( route, callback = false ) {

			//Handling Default Callback Value
			if ( callback == false ) {
				callback = function() {
					return 1;
				};
			}

			//Build Object Page With Callback
			var page = new PAGE( route );
			page.callback = function() {
				callback( page );
			};

			//Daftarkan
			this.que_page.push( page );
		},
		load : function( route_target) {
			var PAGE_EXIST = false;
			var que_page = this.que_page;
			for (var i = 0; i < que_page.length; i++) {
				var row_obj = que_page[i];
				//Kalo routenya sudah terdaftar sebagai object Page
				if ( row_obj.route == route_target ) {	
					PAGE_EXIST = row_obj;
					break;
				}
			}

			if ( PAGE_EXIST != false ) {
				PAGE_EXIST.callback();
			}else{
				console.log('TIDAK ADA ROUTE');
			}
		}
	};

	ROUTE.add( 'admin/page', function() {
		alert('shandy');
	});


	function load_page( route ) {
		ROUTE.load( route );
	}

	load_page( 'admin/page' );


</script>
